<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- if page.noHeader != true -%}
      {%- include header.html -%}
    {%- endif -%}

    </body>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- if page.noFooter != true -%}
        {%- include footer.html -%}
    {%- endif -%}
  </body>

</html>
