        <animated-grid config="[{&quot;content&quot;: &quot;&lt;p&gt;I have my Master's Degree in Electrical Engineering so of course I love designing and tinkering with hardware projects such as:&lt;/p&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;&lt;a title=\&quot;Plasma Speaker\&quot; href=\&quot;http://jordancolburn.com/2011/05/17/plasma-speaker/\&quot; target=\&quot;_blank\&quot;&gt;Plasma Speaker&lt;/a&gt;&lt;/li&gt;\r\n&lt;li&gt;&lt;a title=\&quot;DIY Mic Preamps\&quot; href=\&quot;http://jordancolburn.com/2010/07/03/getting-started-with-a-diy-mic-preampsc1-mk2/\&quot; target=\&quot;_blank\&quot;&gt;DIY Preamps&lt;/a&gt;&lt;/li&gt;\r\n&lt;li&gt;Analog Synth Modules&lt;/li&gt;\r\n&lt;li&gt;Modifying, maintaining and breaking old tape machines, &lt;a title=\&quot;amps\&quot; href=\&quot;http://jordancolburn.com/2015/12/03/repairing-ampeg-v4/\&quot; target=\&quot;_blank\&quot;&gt;amps&lt;/a&gt; and consoles&lt;/li&gt;\r\n&lt;/ul&gt;&quot;, &quot;name&quot;: &quot;hardware&quot;, &quot;photo_url&quot;: &quot;/uploads/mce_filebrowser/2015/11/25/hardware.jpg&quot;}, {&quot;content&quot;: &quot;&lt;p&gt;I am currently employed full-time as a web developer at Webconnex. I also have lots of half-baked hobby software projects:&lt;/p&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;This website (A simple python CMS I made using django and google polymer web components)&lt;/li&gt;\r\n&lt;li&gt;&lt;a title=\&quot;chord-it.com\&quot; href=\&quot;chord-it.com\&quot; target=\&quot;_blank\&quot;&gt;chord-it.com&lt;/a&gt;&amp;nbsp;(A site to find and share chords for songs, made as a single page angular web app using Google Firebase as the backend)&lt;/li&gt;\r\n&lt;li&gt;Audio software (mostly variations on loopers using PD and Chuck)&lt;/li&gt;\r\n&lt;li&gt;Embedded software for simple robots&lt;/li&gt;\r\n&lt;li&gt;Tinkering with Magic Lantern software for expanding Canon Cameras&lt;/li&gt;\r\n&lt;li&gt;Maintaining a variety of blogs and websites&lt;/li&gt;\r\n&lt;/ul&gt;&quot;, &quot;name&quot;: &quot;software&quot;, &quot;photo_url&quot;: &quot;https://lh4.googleusercontent.com/d-nJxjAsLs5BAuhRwe_gRKz6Girbc-e-mrvdwR99mF2mpf6ro4Icw_S4aazYg4HCHJaMCDg5pduzOWOWAXjtwCGMAI5OZuTuYS31J4YKofT_VE8BsQ&quot;}, {&quot;content&quot;: &quot;&lt;p&gt;For security, personal information such as my address has been removed, but please feel free email me at jordan.colburn@gmail.com to request a full resume or references. &lt;iframe style=\&quot;width: 100%; height: 500px;\&quot; src=\&quot;http://docs.google.com/gview?url=jordancolburn.com/uploads/2015/02/Jordan_Colburn_Resume_web.pdf&amp;amp;embedded=true\&quot; frameborder=\&quot;0\&quot; width=\&quot;320\&quot; height=\&quot;240\&quot;&gt;&lt;/iframe&gt;&lt;a href=\&quot;/uploads/2015/02/Jordan_Colburn_Resume_web.pdf\&quot;&gt;Jordan_Colburn_Resume-web&lt;/a&gt; &amp;nbsp;&lt;/p&gt;&quot;, &quot;name&quot;: &quot;resume&quot;, &quot;photo_url&quot;: &quot;/uploads/mce_filebrowser/2015/11/25/resume.jpg&quot;}, {&quot;content&quot;: &quot;&lt;p&gt;I have always been fascinated by film and video production. Recently, I have gotten much more involved in video, mostly since my wife is a freelance videographer running her own business, &lt;a href=\&quot;http://colburnvideo.com\&quot;&gt;Colburn Video&lt;/a&gt;. We work together on a lot of personal projects and videos for our church. &amp;nbsp;Check out some examples of our videos below and also check out my &lt;a href=\&quot;http://www.youtube.com/user/musicskate0\&quot;&gt;YouTube&lt;/a&gt;&amp;nbsp;page for DIY videos, project updates and lots more.&lt;/p&gt;\r\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&amp;nbsp; &lt;iframe src=\&quot;//player.vimeo.com/video/137190636\&quot; frameborder=\&quot;0\&quot; width=\&quot;500\&quot; height=\&quot;281\&quot;&gt;&lt;/iframe&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;a href=\&quot;http://vimeo.com/137190636\&quot;&gt;Campbellsville Football&lt;/a&gt; from &lt;a href=\&quot;http://vimeo.com/colburnvideo\&quot;&gt;Colburn Video&lt;/a&gt; on &lt;a href=\&quot;https://vimeo.com\&quot;&gt;Vimeo&lt;/a&gt;.&lt;/p&gt;&quot;, &quot;name&quot;: &quot;video&quot;, &quot;photo_url&quot;: &quot;/uploads/2014/07/audio-edit.png&quot;}, {&quot;content&quot;: &quot;&lt;p&gt;As much as I love talking about and making audio technology, I also like to actually make music with it. As a musician, I have experience performing, recording and mixing music in a wide variety of styles for myself and for others. This widget lets you preview my personal songs and purchase them directly from me through the secure Bandcamp online music store. Thanks for listening!&lt;/p&gt;\r\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;iframe style=\&quot;border: 0; width: 400px; height: 340px;\&quot; src=\&quot;https://bandcamp.com/EmbeddedPlayer/album=2619729391/size=large/bgcol=ffffff/linkcol=0687f5/artwork=small/transparent=true/\&quot;&gt;&lt;a href=\&quot;http://jordancolburn.bandcamp.com/album/right-to-repair\&quot;&gt;Right to Repair by Jordan Colburn&lt;/a&gt;&lt;/iframe&gt;&lt;/p&gt;&quot;, &quot;name&quot;: &quot;music&quot;, &quot;photo_url&quot;: &quot;/uploads/2013/10/10620362565_c0e4e6cdea_b-1.jpg&quot;}, {&quot;content&quot;: &quot;&lt;!-- 500pxWidget --&gt;\r\n&lt;p&gt;As my interest in video has grown, I've become more interested in still photography too. It's always fun for me to see the different mindsets required for video and photo. I also seem to only take photos of buildings and birds.&lt;/p&gt;\r\n&lt;p&gt;&lt;a title=\&quot;https://500px.com/jordancolburn/\&quot; href=\&quot;https://500px.com/jordancolburn/\&quot; target=\&quot;_blank\&quot;&gt;https://500px.com/jordancolburn/&lt;/a&gt;&lt;/p&gt;&quot;, &quot;name&quot;: &quot;photo&quot;, &quot;photo_url&quot;: &quot;/uploads/2014/08/video_equipment-1-of-2-1024x576.jpg&quot;}, {&quot;content&quot;: &quot;&lt;p&gt;I love recording myself and singer-songwriters at my home studio. I also have had the opportunity to do some great live and location recordings.&lt;/p&gt;\r\n&lt;p&gt;Listen to examples of songs I have recorded for other artists in the soundcloud widget below.&lt;/p&gt;\r\n&lt;p&gt;&lt;iframe src=\&quot;https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/274748&amp;amp;color=ff5500&amp;amp;auto_play=false&amp;amp;hide_related=false&amp;amp;show_comments=true&amp;amp;show_user=true&amp;amp;show_reposts=false\&quot; frameborder=\&quot;no\&quot; scrolling=\&quot;no\&quot; width=\&quot;100%\&quot; height=\&quot;300\&quot;&gt;&lt;/iframe&gt;&lt;/p&gt;&quot;, &quot;name&quot;: &quot;recording&quot;, &quot;photo_url&quot;: &quot;/uploads/mce_filebrowser/2015/11/25/recording.jpg&quot;}]" class="iron-selected x-scope animated-grid-0">
